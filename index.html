<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a dummy dashboard which contains a list of projects that i will do in the future."
    />
    <title>Dashboard | Faheem Tahir</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="dashboard">
          <img src="./assets/dashboard-65.svg" alt="Dashboard" />

          <div>Dashboard</div>
        </div>
        <div class="user-details">
          <div><img src="./assets/home.svg" alt="Home" /><span>Home</span></div>
          <div>
            <img src="./assets/profile.svg" alt="" /><span>Profile</span>
          </div>
          <div>
            <img src="./assets/message-svgrepo-com.svg" alt="" /><span
              >Messages</span
            >
          </div>
          <div>
            <img src="./assets/history.svg" alt="" /><span>History</span>
          </div>
          <div>
            <img src="./assets/task-list-svgrepo-com.svg" alt="" /><span
              >Tasks</span
            >
          </div>
          <div>
            <img src="./assets/communities.svg" alt="" /><span
              >Communities</span
            >
          </div>
        </div>
        <div class="user-support">
          <div>
            <img src="./assets/settings.svg" alt="Settings" /><span
              >Settings</span
            >
          </div>
          <div>
            <img src="./assets/support-svgrepo-com.svg" alt="" /><span
              >Support</span
            >
          </div>
          <div>
            <img src="./assets/privacy.svg" alt="" /><span>Privacy</span>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="header">
          <div class="heading1">
            <div>
              <img src="./assets/search-svgrepo-com.svg" alt="Search icon" />
              <input type="text" />
            </div>

            <div>
              <img
                src="./assets/notification-icon.svg"
                alt="Notification icon"
              />
              <img src="./assets/icons8-human.svg" alt="My own sticker" />
              <div>Syed Faheem</div>
            </div>
          </div>
          <div class="heading2">
            <div>
              <img src="./assets/icons8-human.svg" alt="My own sticker" />
              <div>
                <p>Hi there,</p>
                <p>(@faheem)</p>
              </div>
            </div>
            <div>
              <button>News</button><button>Upload</button><button>Share</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
